<!doctype html>

<html lang="en">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to SinGala's portfolio" />

    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="SinGala - Dev Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sin-gala.github.io/SinGala_Portfolio/" />
    <meta property="og:image" content="https://sin-gala.github.io/SinGala_Portfolio/medias/icon.png" />
    <meta property="og:site_name" content=" Website name" />

    <!-- https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="medias/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="medias/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="medias/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="medias/favicons/favicon-16x16.png">
    <link rel="manifest" href="medias/favicons/site.webmanifest">
    <link rel="mask-icon" href="medias/favicons/safari-pinned-tab.svg" color="#106060">
    <link rel="shortcut icon" href="medias/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="medias/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style/style.css" />

    <title>SinGala - Dev Portfolio</title>
</head>

<body onload="loadLanguagePref(); initDatas(); updatePresentation('about');">
    <main>
        <!-- Text Area -->
        <section id="text_area">
            <div id="title_area">
                <img src="medias/corner_lines.png">
                <div>
                    <img src="medias/title_bg.png">
                    <h1 id="title_txt"></h1>
                </div>
            </div>

            <div id="presentation_area">
                <p id="presentation_txt"></p>
            </div>

            <br/>

            <ul id="presentation_link_parent">
            </ul>
        </section>

        <!-- Navigation Menu -->
        <nav id="menu">
            <ul>
                <li><p onclick="updatePresentation('about');" id="about_menu_el"></p></li>
                <li><img src="medias/separator.png"></li>
                <li><p onclick="updatePresentation('game');" id="game_menu_el"></p></li>
                <li><img src="medias/separator.png"></li>
                <li><p onclick="updatePresentation('web');" id="web_menu_el"></p></li>
                <li><img src="medias/separator.png"></li>
                <li><p onclick="updatePresentation('other');" id="other_menu_el"></p></li>
                <li><img src="medias/separator.png"></li>
                <li><p onclick="updatePresentation('ability');" id="ability_menu_el"></p></li>
            </ul>
        </nav>
    </main>

    <footer>

        <div id="localizationBtns">
            <img class="first_flag" src="medias/languages/english.jpg" title="English" alt="English" onclick="changeLanguage('en'); updatePresentation('old');">
            <img src="medias/languages/french.jpg" title="Français" alt="Français" onclick="changeLanguage('fr'); updatePresentation('old');">
            <img src="medias/languages/portuguese.jpg" title="Brazilian Portuguese" alt="Brazilian Portuguese" onclick="changeLanguage('pt'); updatePresentation('old');">
        </div>

        <p>© 2023 - SinGala</p>
    </footer>

    <script src="js/language.js"></script>
    <script src="js/presentation.js"></script>
</body>
</html>
